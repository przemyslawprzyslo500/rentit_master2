<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EquipmentViewPage" lazy="true">
        <pm:header title="#{bundle.ViewEquipmentTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EquipmentListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EquipmentViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{equipmentController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{bundle.ViewEquipmentLabel_id}"/>
                            <h:outputText value="#{equipmentController.selected.id}" title="#{bundle.ViewEquipmentTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewEquipmentLabel_name}"/>
                            <h:outputText value="#{equipmentController.selected.name}" title="#{bundle.ViewEquipmentTitle_name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewEquipmentLabel_rentPermission}"/>
                            <h:outputText value="#{equipmentController.selected.rentPermission}" title="#{bundle.ViewEquipmentTitle_rentPermission}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewEquipmentLabel_type}"/>
                            <h:outputText value="#{equipmentController.selected.type}" title="#{bundle.ViewEquipmentTitle_type}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewEquipmentLabel_licenseTypeId}"/>
                            <h:outputText value="#{equipmentController.selected.licenseTypeId.licenseName}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewEquipmentLabel_usePlaceId}"/>
                            <h:outputText value="#{equipmentController.selected.usePlaceId.id}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
