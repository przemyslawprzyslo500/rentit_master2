<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EquipmentCreatePage" lazy="true">
        <pm:header title="#{bundle.CreateEquipmentTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EquipmentListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EquipmentCreateForm">

                <h:panelGroup id="display" rendered="#{equipmentController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateEquipmentLabel_id}" for="id" />
                            <p:inputText id="id" value="#{equipmentController.selected.id}" title="#{bundle.CreateEquipmentTitle_id}" required="true" requiredMessage="#{bundle.CreateEquipmentRequiredMessage_id}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateEquipmentLabel_name}" for="name" />
                            <p:inputText id="name" value="#{equipmentController.selected.name}" title="#{bundle.CreateEquipmentTitle_name}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateEquipmentLabel_rentPermission}" for="rentPermission" />
                            <p:inputText id="rentPermission" value="#{equipmentController.selected.rentPermission}" title="#{bundle.CreateEquipmentTitle_rentPermission}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateEquipmentLabel_type}" for="type" />
                            <p:inputText id="type" value="#{equipmentController.selected.type}" title="#{bundle.CreateEquipmentTitle_type}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateEquipmentLabel_licenseTypeId}" for="licenseTypeId" />
                            <p:selectOneMenu id="licenseTypeId" value="#{equipmentController.selected.licenseTypeId}"  converter="licenseTypeConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{licenseTypeController.items}"
                                               var="licenseTypeIdItem"
                                               itemValue="#{licenseTypeIdItem}"
                                               itemLabel="#{licenseTypeIdItem.licenseName.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateEquipmentLabel_usePlaceId}" for="usePlaceId" />
                            <p:selectOneMenu id="usePlaceId" value="#{equipmentController.selected.usePlaceId}"  converter="usePlaceConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{usePlaceController.items}"
                                               var="usePlaceIdItem"
                                               itemValue="#{usePlaceIdItem}"
                                               itemLabel="#{usePlaceIdItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{equipmentController.saveNew}" value="#{bundle.Save}" update="display,:EquipmentListPage:EquipmentListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:EquipmentListPage')}">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
