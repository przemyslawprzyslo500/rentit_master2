<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AccountEditPage" lazy="true">
        <pm:header title="#{bundle.EditAccountTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AccountListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AccountEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{accountController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{bundle.EditAccountLabel_id}" for="id" />
                            <h:outputText id="id" value="#{accountController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditAccountLabel_accountFunction}" for="accountFunction" />
                            <p:inputText id="accountFunction" value="#{accountController.selected.accountFunction}" title="#{bundle.EditAccountTitle_accountFunction}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditAccountLabel_active}" for="active" />
                            <p:inputText id="active" value="#{accountController.selected.active}" title="#{bundle.EditAccountTitle_active}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditAccountLabel_email}" for="email" />
                            <p:inputText id="email" value="#{accountController.selected.email}" title="#{bundle.EditAccountTitle_email}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditAccountLabel_login}" for="login" />
                            <p:inputText id="login" value="#{accountController.selected.login}" title="#{bundle.EditAccountTitle_login}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditAccountLabel_name}" for="name" />
                            <p:inputText id="name" value="#{accountController.selected.name}" title="#{bundle.EditAccountTitle_name}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditAccountLabel_password}" for="password" />
                            <p:inputText id="password" value="#{accountController.selected.password}" title="#{bundle.EditAccountTitle_password}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditAccountLabel_phone}" for="phone" />
                            <p:inputText id="phone" value="#{accountController.selected.phone}" title="#{bundle.EditAccountTitle_phone}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditAccountLabel_surname}" for="surname" />
                            <p:inputText id="surname" value="#{accountController.selected.surname}" title="#{bundle.EditAccountTitle_surname}" size="255" maxlength="255"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{accountController.save}" value="#{bundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:AccountListPage:AccountListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:AccountListPage')}">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
