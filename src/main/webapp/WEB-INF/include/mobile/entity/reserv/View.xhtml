<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ReservViewPage" lazy="true">
        <pm:header title="#{bundle.ViewReservTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ReservListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ReservViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{reservController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{bundle.ViewReservLabel_id}"/>
                            <h:outputText value="#{reservController.selected.id}" title="#{bundle.ViewReservTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewReservLabel_description}"/>
                            <h:outputText value="#{reservController.selected.description}" title="#{bundle.ViewReservTitle_description}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewReservLabel_reservationEnd}"/>
                            <h:outputText value="#{reservController.selected.reservationEnd}" title="#{bundle.ViewReservTitle_reservationEnd}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewReservLabel_reservationMadeDate}"/>
                            <h:outputText value="#{reservController.selected.reservationMadeDate}" title="#{bundle.ViewReservTitle_reservationMadeDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewReservLabel_reservationStart}"/>
                            <h:outputText value="#{reservController.selected.reservationStart}" title="#{bundle.ViewReservTitle_reservationStart}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewReservLabel_accountId}"/>
                            <h:outputText value="#{reservController.selected.accountId.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewReservLabel_equipmentId}"/>
                            <h:outputText value="#{reservController.selected.equipmentId.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewReservLabel_reservStatusId}"/>
                            <h:outputText value="#{reservController.selected.reservStatusId.reservationStatusName}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
