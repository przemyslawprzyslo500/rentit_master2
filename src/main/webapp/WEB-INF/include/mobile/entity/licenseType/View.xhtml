<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="LicenseTypeViewPage" lazy="true">
        <pm:header title="#{bundle.ViewLicenseTypeTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:LicenseTypeListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="LicenseTypeViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{licenseTypeController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{bundle.ViewLicenseTypeLabel_id}"/>
                            <h:outputText value="#{licenseTypeController.selected.id}" title="#{bundle.ViewLicenseTypeTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewLicenseTypeLabel_licenseEnd}"/>
                            <h:outputText value="#{licenseTypeController.selected.licenseEnd}" title="#{bundle.ViewLicenseTypeTitle_licenseEnd}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewLicenseTypeLabel_licenseName}"/>
                            <h:outputText value="#{licenseTypeController.selected.licenseName}" title="#{bundle.ViewLicenseTypeTitle_licenseName}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewLicenseTypeLabel_licenseSerial}"/>
                            <h:outputText value="#{licenseTypeController.selected.licenseSerial}" title="#{bundle.ViewLicenseTypeTitle_licenseSerial}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewLicenseTypeLabel_licenseStart}"/>
                            <h:outputText value="#{licenseTypeController.selected.licenseStart}" title="#{bundle.ViewLicenseTypeTitle_licenseStart}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
