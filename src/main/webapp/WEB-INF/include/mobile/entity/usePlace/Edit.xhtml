<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UsePlaceEditPage" lazy="true">
        <pm:header title="#{bundle.EditUsePlaceTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UsePlaceListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UsePlaceEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{usePlaceController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{bundle.EditUsePlaceLabel_id}" for="id" />
                            <h:outputText id="id" value="#{usePlaceController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditUsePlaceLabel_building}" for="building" />
                            <p:inputText id="building" value="#{usePlaceController.selected.building}" title="#{bundle.EditUsePlaceTitle_building}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditUsePlaceLabel_floor}" for="floor" />
                            <p:inputText id="floor" value="#{usePlaceController.selected.floor}" title="#{bundle.EditUsePlaceTitle_floor}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditUsePlaceLabel_place}" for="place" />
                            <p:inputText id="place" value="#{usePlaceController.selected.place}" title="#{bundle.EditUsePlaceTitle_place}" size="255" maxlength="255"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{usePlaceController.save}" value="#{bundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:UsePlaceListPage:UsePlaceListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:UsePlaceListPage')}">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
