<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UsePlaceCreatePage" lazy="true">
        <pm:header title="#{bundle.CreateUsePlaceTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UsePlaceListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UsePlaceCreateForm">

                <h:panelGroup id="display" rendered="#{usePlaceController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateUsePlaceLabel_id}" for="id" />
                            <p:inputText id="id" value="#{usePlaceController.selected.id}" title="#{bundle.CreateUsePlaceTitle_id}" required="true" requiredMessage="#{bundle.CreateUsePlaceRequiredMessage_id}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateUsePlaceLabel_building}" for="building" />
                            <p:inputText id="building" value="#{usePlaceController.selected.building}" title="#{bundle.CreateUsePlaceTitle_building}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateUsePlaceLabel_floor}" for="floor" />
                            <p:inputText id="floor" value="#{usePlaceController.selected.floor}" title="#{bundle.CreateUsePlaceTitle_floor}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateUsePlaceLabel_place}" for="place" />
                            <p:inputText id="place" value="#{usePlaceController.selected.place}" title="#{bundle.CreateUsePlaceTitle_place}" size="255" maxlength="255"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{usePlaceController.saveNew}" value="#{bundle.Save}" update="display,:UsePlaceListPage:UsePlaceListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:UsePlaceListPage')}">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
