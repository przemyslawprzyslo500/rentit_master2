<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UsePlaceViewPage" lazy="true">
        <pm:header title="#{bundle.ViewUsePlaceTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UsePlaceListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UsePlaceViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{usePlaceController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{bundle.ViewUsePlaceLabel_id}"/>
                            <h:outputText value="#{usePlaceController.selected.id}" title="#{bundle.ViewUsePlaceTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewUsePlaceLabel_building}"/>
                            <h:outputText value="#{usePlaceController.selected.building}" title="#{bundle.ViewUsePlaceTitle_building}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewUsePlaceLabel_floor}"/>
                            <h:outputText value="#{usePlaceController.selected.floor}" title="#{bundle.ViewUsePlaceTitle_floor}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewUsePlaceLabel_place}"/>
                            <h:outputText value="#{usePlaceController.selected.place}" title="#{bundle.ViewUsePlaceTitle_place}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
