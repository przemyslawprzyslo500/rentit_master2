<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipmentViewDlg" widgetVar="EquipmentViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewEquipmentTitle}" closeOnEscape="true">

            <h:form id="EquipmentViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{equipmentController.selected != null}">

<!--                        <h:outputText value="#{bundle.ViewEquipmentLabel_id}"/>
                        <h:outputText value="#{equipmentController.selected.id}" title="#{bundle.ViewEquipmentTitle_id}"/>-->

                        <h:outputText value="#{bundle.ViewEquipmentLabel_name}"/>
                        <h:outputText value="#{equipmentController.selected.name}" title="#{bundle.ViewEquipmentTitle_name}"/>

                        <h:outputText value="#{bundle.ViewEquipmentLabel_rentPermission}"/>
                        <h:outputText value="#{equipmentController.selected.rentPermission}" title="#{bundle.ViewEquipmentTitle_rentPermission}"/>

                        <h:outputText value="#{bundle.ViewEquipmentLabel_type}"/>
                        <h:outputText value="#{equipmentController.selected.type}" title="#{bundle.ViewEquipmentTitle_type}"/>

                        <h:outputText value="#{bundle.ViewEquipmentLabel_licenseTypeId}"/>
                        <h:outputText value="#{equipmentController.selected.licenseTypeId.licenseName}"/>

                        <h:outputText value="#{bundle.ViewEquipmentLabel_usePlaceId}"/>
                        <h:outputText value="#{equipmentController.selected.usePlaceId.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('EquipmentViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
