<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EquipmentListForm">

        <p:panel header="#{bundle.ListEquipmentTitle}">
            <p:contextMenu id="EquipmentDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{bundle.Create}" rendered="#{facesContext.externalContext.isUserInRole('manager')}" onclick="document.getElementById('EquipmentListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{bundle.View}" onclick="document.getElementById('EquipmentListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{bundle.Edit}" rendered="#{facesContext.externalContext.isUserInRole('manager')}" onclick="document.getElementById('EquipmentListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{bundle.Delete}" rendered="#{facesContext.externalContext.isUserInRole('manager')}" onclick="document.getElementById('EquipmentListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{bundle.EquipmentMenuItem_licenseTypeId}" rendered="#{facesContext.externalContext.isUserInRole('manager')}" icon="ui-icon-search"  actionListener="#{equipmentController.prepareLicenseTypeId}" update=":LicenseTypeViewForm" oncomplete="PF('LicenseTypeViewDialog').show()" disabled="#{empty equipmentController.selected.licenseTypeId}"/>  
                <p:menuitem value="#{bundle.EquipmentMenuItem_usePlaceId}" rendered="#{facesContext.externalContext.isUserInRole('manager')}" icon="ui-icon-search"  actionListener="#{equipmentController.prepareUsePlaceId}" update=":UsePlaceViewForm" oncomplete="PF('UsePlaceViewDialog').show()" disabled="#{empty equipmentController.selected.usePlaceId}"/>  
                <p:menuitem value="#{bundle.EquipmentMenuItem_reservCollection}" rendered="#{facesContext.externalContext.isUserInRole('manager')}" icon="ui-icon-search"  action="#{equipmentController.navigateReservCollection}" disabled="#{equipmentController.isReservCollectionEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{equipmentController.items}"
                         lazy="false"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{equipmentController.selected}"
                         filteredValue="#{equipmentController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{equipmentController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EquipmentDataTableContextMenu" listener="#{equipmentController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EquipmentDataTableContextMenu" listener="#{equipmentController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{equipmentController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('EquipmentListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEquipmentTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEquipmentTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>


                <p:column sortBy="#{item.rentPermission}" filterBy="#{item.rentPermission}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEquipmentTitle_rentPermission}"/>
                    </f:facet>
                    <h:outputText value="#{item.rentPermission}"/>
                </p:column>


                <p:column sortBy="#{item.type}" filterBy="#{item.type}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEquipmentTitle_type}"/>
                    </f:facet>
                    <h:outputText value="#{item.type}"/>
                </p:column>


                <p:column sortBy="#{item.licenseTypeId.licenseName}" filterBy="#{item.licenseTypeId.licenseName}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEquipmentTitle_licenseTypeId}"/>
                    </f:facet>
                    <h:outputText value="#{item.licenseTypeId.licenseName}"/>
                </p:column>


                <p:column sortBy="#{item.usePlaceId.id}" filterBy="#{item.usePlaceId.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEquipmentTitle_usePlaceId}"/>
                    </f:facet>
                    <h:outputText value="#{item.usePlaceId.building} #{item.usePlaceId.place}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             rendered="#{facesContext.externalContext.isUserInRole('manager')}" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{equipmentController.prepareCreate}" update=":EquipmentCreateForm" oncomplete="PF('EquipmentCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{bundle.View}" update=":EquipmentViewForm" oncomplete="PF('EquipmentViewDialog').show()" disabled="#{empty equipmentController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" rendered="#{facesContext.externalContext.isUserInRole('manager')}" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EquipmentEditForm" oncomplete="PF('EquipmentEditDialog').show()" disabled="#{empty equipmentController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" rendered="#{facesContext.externalContext.isUserInRole('manager')}" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{equipmentController.delete}" update=":growl,datalist" disabled="#{empty equipmentController.selected}">
                <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
