<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ReservStatusEditDlg" widgetVar="ReservStatusEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="${msg.EditReservStatusTitle}" closeOnEscape="true">

            <h:form id="ReservStatusEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{reservStatusController.selected != null}">


                        <h:outputLabel value="${msg.EditReservStatusLabel_id}" for="id" />
                        <h:outputText id="id" value="#{reservStatusController.selected.id}" />

                        <p:outputLabel value="${msg.EditReservStatusLabel_reservationStatusName}" for="reservationStatusName" />
                        <p:inputText id="reservationStatusName" value="#{reservStatusController.selected.reservationStatusName}" title="${msg.EditReservStatusTitle_reservationStatusName}" size="255" maxlength="255"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservStatusController.save}" value="${msg.Save}" update="display,:ReservStatusListForm:datalist,:ReservStatusListForm:ReservStatusDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ReservStatusEditDialog'));">
                        <p:confirm header="${msg.ConfirmationHeader}" message="${msg.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="${msg.Cancel}" oncomplete="PF('ReservStatusEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
