<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservStatusCreateDlg" widgetVar="ReservStatusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReservStatusTitle}" closeOnEscape="true">

            <h:form id="ReservStatusCreateForm">

                <h:panelGroup id="display" rendered="#{reservStatusController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="${msg.CreateReservStatusLabel_reservationStatusName}" for="reservationStatusName" />
                        <p:inputText id="reservationStatusName" value="#{reservStatusController.selected.reservationStatusName}" title="#{bundle.CreateReservStatusTitle_reservationStatusName}" size="100" maxlength="255"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservStatusController.saveNew}" value="#{bundle.Save}" update="display,:ReservStatusListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ReservStatusCreateDialog'));">
                        <p:confirm header="${msg.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="${msg.Cancel}" oncomplete="PF('ReservStatusCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
