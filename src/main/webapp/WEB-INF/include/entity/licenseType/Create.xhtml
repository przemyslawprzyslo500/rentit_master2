<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LicenseTypeCreateDlg" widgetVar="LicenseTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLicenseTypeTitle}" closeOnEscape="true">

            <h:form id="LicenseTypeCreateForm">

                <h:panelGroup id="display" rendered="#{licenseTypeController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateLicenseTypeLabel_licenseName}" for="licenseName" />
                        <p:inputText id="licenseName" value="#{licenseTypeController.selected.licenseName}" 
                                     title="#{bundle.CreateLicenseTypeTitle_licenseName}" size="60" maxlength="255">
                        <p:watermark for="licenseEnd,licenseStart" value="Date from callendar..."/>
                        <p:watermark for="licenseSerial" value="XXXXX-XXXXX-XXXXX-XXXXX-XXXXX"/>
                        <p:watermark for="licenseName" value="Text..."/>
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.CreateLicenseTypeLabel_licenseSerial}" for="licenseSerial" />
                        <p:inputText id="licenseSerial" value="#{licenseTypeController.selected.licenseSerial}" 
                                     title="#{bundle.CreateLicenseTypeTitle_licenseSerial}" size="60" maxlength="255"/>
                        
                        <p:outputLabel value="#{bundle.CreateLicenseTypeLabel_licenseStart}" for="licenseStart" />
                        <p:calendar id="licenseStart" pattern="MM/dd/yyyy" value="#{licenseTypeController.selected.licenseStart}" 
                                    title="#{bundle.CreateLicenseTypeTitle_licenseStart}"  showOn="button"/>
                        
                        <p:outputLabel value="#{bundle.CreateLicenseTypeLabel_licenseEnd}" for="licenseEnd" />
                        <p:calendar id="licenseEnd" pattern="MM/dd/yyyy" value="#{licenseTypeController.selected.licenseEnd}" 
                                    title="#{bundle.CreateLicenseTypeTitle_licenseEnd}"  showOn="button"
                                    mindate="licenseStart"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{licenseTypeController.saveNew}" value="#{bundle.Save}" 
                                     update="display,:LicenseTypeListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(xhr,status,args,PF('LicenseTypeCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" 
                                   icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('LicenseTypeCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
