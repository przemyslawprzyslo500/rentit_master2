<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsePlaceViewDlg" widgetVar="UsePlaceViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="${msg.ViewUsePlaceTitle}" closeOnEscape="true">

            <h:form id="UsePlaceViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{usePlaceController.selected != null}">

                        <h:outputText value="${msg.ViewUsePlaceLabel_id}"/>
                        <h:outputText value="#{usePlaceController.selected.id}" title="${msg.ViewUsePlaceTitle_id}"/>

                        <h:outputText value="${msg.ViewUsePlaceLabel_building}"/>
                        <h:outputText value="#{usePlaceController.selected.building}" title="${msg.ViewUsePlaceTitle_building}"/>

                        <h:outputText value="${msg.ViewUsePlaceLabel_floor}"/>
                        <h:outputText value="#{usePlaceController.selected.floor}" title="${msg.ViewUsePlaceTitle_floor}"/>

                        <h:outputText value="${msg.ViewUsePlaceLabel_place}"/>
                        <h:outputText value="#{usePlaceController.selected.place}" title="${msg.ViewUsePlaceTitle_place}"/>
                    </p:panelGrid>
                    <p:commandButton value="${msg.Close}" onclick="PF('UsePlaceViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
