<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog rendered="#{facesContext.externalContext.isUserInRole('admin')}" id="AccountEditDlg" widgetVar="AccountEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditAccountTitle}" closeOnEscape="true">

            <h:form id="AccountEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{accountController.selected != null}">

                        <h:outputLabel value="#{bundle.EditAccountLabel_id}" for="id" />
                        <h:outputText id="id" value="#{accountController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditAccountLabel_name}" for="name" />
                        <p:inputText id="name" value="#{accountController.selected.name}" title="#{bundle.EditAccountTitle_name}" size="100" maxlength="255"/>
                        
                        <p:outputLabel value="#{bundle.EditAccountLabel_surname}" for="surname" />
                        <p:inputText id="surname" value="#{accountController.selected.surname}" title="#{bundle.EditAccountTitle_surname}" size="100" maxlength="255"/>
                        
                        <p:outputLabel value="#{bundle.EditAccountLabel_login}" for="login" />
                        <p:inputText id="login" value="#{accountController.selected.login}" title="#{bundle.EditAccountTitle_login}" size="100" maxlength="255"/>
                        
                        <p:outputLabel value="#{bundle.EditAccountLabel_password}" for="password" />
                        <p:inputText id="password" value="#{accountController.selected.password}" title="#{bundle.EditAccountTitle_password}" size="100" maxlength="255"/>
                        
                        <p:outputLabel value="#{bundle.EditAccountLabel_email}" for="email" />
                        <p:inputText id="email" value="#{accountController.selected.email}" title="#{bundle.EditAccountTitle_email}" size="100" maxlength="255"/>
                        
                        <p:outputLabel value="#{bundle.EditAccountLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{accountController.selected.phone}" title="#{bundle.EditAccountTitle_phone}" size="100" maxlength="255"/>
                        
                        <p:outputLabel for="accountFunction" value="#{bundle.CreateAccountLabel_accountFunction}" />
                        <h:selectOneRadio id="accountFunction" value="#{accountController.selected.accountFunction}">
                            <f:selectItem itemLabel="Administrator" itemValue="admin" />
                            <f:selectItem itemLabel="Manager" itemValue="manager" />
                            <f:selectItem itemLabel="Employee" itemValue="employee" />
                            <f:selectItem itemLabel="Inactive" itemValue="inactive" />
                        </h:selectOneRadio>

<!--                        <p:outputLabel for="accountActive" value="#{bundle.CreateAccountLabel_active}" />
                        <h:selectOneRadio id="accountActive" value="#{accountController.selected.active}">
                            <f:selectItem itemLabel="YES" itemValue="true" />
                            <f:selectItem itemLabel="NO" itemValue="false" />
                        </h:selectOneRadio>  -->

                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountController.save}" value="#{bundle.Save}" update="display,:AccountListForm:datalist,:AccountListForm:AccountDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AccountEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('AccountEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
